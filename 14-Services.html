<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>New HMTL document by NewJect</title>
    <script src="js/lib/angular.min.js"></script>

</head>

<body ng-app="mainApp">

    <div>
        <h3>AngularJS - Services</h3>
    </div>
    <div ng-controller="CalcController">
        <p>Enter a number:
            <input type="number" ng-model="number" />
        </p>
        <button ng-click="square()">X<sup>2</sup></button>
        <p>Result: {{result}}</p>
    </div>

    <div ng-controller="CalcController1">
        <p>Enter a number:
            <input type="number" ng-model="number" />
        </p>
        <button ng-click="cube()">X<sup>3</sup></button>
        <p>Result: {{result}}</p>
    </div>

    <script>
        var mainApp = angular.module("mainApp", []);

        mainApp.factory('MathService', function() {
            var factory = {};

            factory.multiply = function(a, b) {
                return a * b
            }
            return factory;
        });

        mainApp.service('CalcService', function(MathService) {
            this.square = function(a) {
                return MathService.multiply(a, a);
            }
        });

        mainApp.service('CalcService1', function(MathService) {
            this.cube = function(a) {
                return a * a * a;
            }
        });


        mainApp.controller('CalcController', function($scope, CalcService) {
            $scope.square = function() {
                $scope.result = CalcService.square($scope.number);
            }


        });

        mainApp.controller('CalcController1', function($scope, CalcService1) {
            $scope.cube = function() {
                $scope.result = CalcService1.cube($scope.number);
            }


        });

    </script>
</body>

</html>
